<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจองคิวตัดผม และชำระเงินด้วย QR PromptPay</title>
  <!-- สคริปต์สร้าง QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- นำเข้า SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* CSS ตามที่คุณมีอยู่ */
    body {
      background: linear-gradient(135deg, #c0b6e2, #f3e9f6);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 30px;
      background: #b397d6;
      color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-radius: 10px 10px 0 0;
    }
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .card {
      background: #fff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin: 50px auto;
      max-width: 600px;
      transition: transform 0.3s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-header {
      font-size: 1.8rem;
      color: #b397d6;
      font-weight: 700;
      text-transform: uppercase;
      border-bottom: 2px solid #c0b6e2;
      padding-bottom: 12px;
      margin-bottom: 20px;
    }
    .card-body {
      font-size: 1.2rem;
      color: #333;
    }
    .queue-number {
      display: inline-block;
      background-color: #69b4fb;
      color: white;
      font-size: 4rem;
      font-weight: bold;
      padding: 25px;
      text-align: center;
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
      letter-spacing: 3px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #5bc15e;
      border: none;
      font-weight: bold;
      transition: background 0.3s ease;
      width: 100%;
      padding: 15px 0;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
    .btn-secondary {
      background-color: #ff7f50;
      border: none;
      font-weight: bold;
      transition: background 0.3s ease;
      width: 100%;
      padding: 15px 0;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .btn-secondary:hover {
      background-color: #e06f3b;
    }
    .btn-danger {
      background-color: #d9534f;
      border: none;
      font-weight: bold;
      transition: background 0.3s ease;
      width: 100%;
      padding: 15px 0;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .btn-danger:hover {
      background-color: #c9302c;
    }
    footer {
      text-align: center;
      padding: 25px;
      background: #b397d6;
      color: white;
      margin-top: 50px;
      border-radius: 0 0 15px 15px;
      font-size: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 2rem;
      cursor: pointer;
    }
    #customQRCode {
      margin: 0 auto;
      display: block;
      max-width: 300px;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ระบบจองคิวตัดผม</h1>
  </div>

  <div class="card">
    <div class="card-header">ข้อมูลการจองคิว</div>
    <div class="card-body">
      <div>ชื่อ: <span id="name"></span></div>
      <div>เบอร์โทร: <span id="phone"></span></div>
      <div>วันที่: <span id="date"></span></div>
      <div>เวลา: <span id="time"></span></div>
      <div>บริการที่เลือก: <span id="services"></span></div>
      <!-- แสดงเลขคิว (Queue Number) ที่สุ่ม -->
      <div class="queue-number" id="queue"></div>
    </div>

    <!-- ฟอร์มส่งข้อมูลการจองและแนบสลิป -->
    <form id="uploadSlipForm" action="upload_slip.php" method="POST" enctype="multipart/form-data" style="padding: 0 35px 20px 35px;">
      <input type="hidden" name="name" id="nameField" value="">
      <input type="hidden" name="phone" id="phoneField" value="">
      <input type="hidden" name="date" id="dateField" value="">
      <input type="hidden" name="time" id="timeField" value="">
      <input type="hidden" name="service" id="serviceField" value="">
      <input type="hidden" name="queue_number" id="queueNumberField" value="">
      
      <div class="mb-3">
        <label for="slip" class="form-label">แนบสลิปการโอน</label>
        <input type="file" class="form-control" id="slip" name="slip" accept="image/*">
      </div>
      <button type="submit" class="btn btn-info" style="width:100%; margin-bottom: 20px;">อัพโหลดสลิป</button>
    </form>

    <!-- ปุ่มดำเนินการ -->
    <button class="btn btn-primary" onclick="window.location.href='homepage.php'">กลับหน้าหลัก</button>
    <button class="btn btn-secondary" onclick="openPaymentPopup()">ชำระเงิน</button>
    <button class="btn btn-danger" onclick="cancelBooking()">ยกเลิกการจอง</button>
  </div>

  <div id="paymentPopup" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePaymentPopup()">×</span>
      <h2>ชำระเงินผ่าน QR PromptPay</h2>
      <p>สแกน QR Code ด้านล่างเพื่อทำการชำระเงิน</p>
      <p>จำนวนเงิน 20 บาท</p>
      <img id="customQRCode" src="Pictures/py5.jpg" alt="PromptPay QR Code">
      <div id="qrcode"></div>
      <button class="btn btn-primary" id="downloadButton" onclick="downloadQRCode()">ดาวน์โหลด QR Code</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ดึงข้อมูลจาก URL
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name') || "";
      const phone = urlParams.get('phone') || "";
      const date = urlParams.get('date') || "";
      const time = urlParams.get('time') || "";
      const services = urlParams.get('services') ? urlParams.get('services').split(',') : [];

      // แสดงข้อมูลบนหน้าจอ
      document.getElementById('name').textContent = name;
      document.getElementById('phone').textContent = phone;
      document.getElementById('date').textContent = date;
      document.getElementById('time').textContent = time;
      document.getElementById('services').textContent = services.join(', ');

      // ตั้งค่าให้กับ hidden inputs
      document.getElementById('nameField').value = name;
      document.getElementById('phoneField').value = phone;
      document.getElementById('dateField').value = date;
      document.getElementById('timeField').value = time;
      document.getElementById('serviceField').value = services.join(', ');

      // รับค่า queue_number จาก query parameter (ถ้ามี) มิฉะนั้นสุ่มใหม่
      let queueNumber = urlParams.get('queue_number');
      if (!queueNumber) {
        const randomNum = Math.floor(Math.random() * 999) + 1;
        queueNumber = "A" + String(randomNum).padStart(3, '0');
      }
      document.getElementById('queue').textContent = queueNumber;
      document.getElementById('queueNumberField').value = queueNumber;

      // Debug: ตรวจสอบค่าของ hidden inputs
      console.log("DEBUG nameField:", document.getElementById('nameField').value);
      console.log("DEBUG phoneField:", document.getElementById('phoneField').value);
      console.log("DEBUG dateField:", document.getElementById('dateField').value);
      console.log("DEBUG timeField:", document.getElementById('timeField').value);
      console.log("DEBUG serviceField:", document.getElementById('serviceField').value);
      console.log("DEBUG queueNumberField:", document.getElementById('queueNumberField').value);

      // ฟังก์ชันเปิดป๊อปอัพชำระเงิน
      window.openPaymentPopup = function() {
        document.getElementById('paymentPopup').style.display = 'flex';
        generateQRCode();
      };

      // ฟังก์ชันปิดป๊อปอัพ
      window.closePaymentPopup = function() {
        document.getElementById('paymentPopup').style.display = 'none';
      };

      // PromptPay info
      const promptPayNumber = '0612456936';
      const amount = 20;

      // สร้าง QR Code
      window.generateQRCode = function() {
        const promptPayURL = `https://promptpay.io/${promptPayNumber}?amount=${amount}`;
        QRCode.toCanvas(document.getElementById('qrcode'), promptPayURL, function (error) {
          if (error) console.error(error);
          console.log("QR Code generated successfully");
          document.getElementById('downloadButton').textContent = 'ดาวน์โหลด QR Code';
        });
      };

      // ดาวน์โหลด QR Code
      window.downloadQRCode = function() {
        const a = document.createElement('a');
        a.href = 'Pictures/py5.jpg';
        a.download = 'slip.jpg';
        a.click();
      };

      // เพิ่มการแจ้งเตือนด้วย SweetAlert2 เมื่อกดยืนยันการอัพโหลดสลิป
      const uploadForm = document.getElementById('uploadSlipForm');
      uploadForm.addEventListener('submit', function(e) {
        e.preventDefault(); // ป้องกันการ submit ฟอร์มทันที
        Swal.fire({
          title: 'ยืนยันการอัพโหลดสลิป',
          text: 'คุณต้องการอัพโหลดสลิปการโอนหรือไม่?',
          icon: 'question',
          showCancelButton: true,
          confirmButtonText: 'ยืนยัน',
          cancelButtonText: 'ยกเลิก'
        }).then((result) => {
          if (result.isConfirmed) {
            // ส่ง form data ผ่าน AJAX (fetch)
            const formData = new FormData(uploadForm);
            fetch(uploadForm.action, {
              method: 'POST',
              body: formData
            })
            .then(response => response.json())
            .then(data => {
              if (data.error) {
                Swal.fire({
                  icon: 'error',
                  title: 'เกิดข้อผิดพลาด',
                  text: data.error,
                  confirmButtonText: 'ตกลง'
                });
              } else {
                Swal.fire({
                  icon: 'success',
                  title: 'อัพโหลดสลิปสำเร็จ',
                  text: data.message,
                  confirmButtonText: 'ตกลง'
                }).then(() => {
                  window.location.href = 'homepage.php';
                });
              }
            })
            .catch(error => {
              Swal.fire({
                icon: 'error',
                title: 'เกิดข้อผิดพลาด',
                text: error.toString(),
                confirmButtonText: 'ตกลง'
              });
            });
          }
        });
      });

      // ฟังก์ชันยกเลิกการจอง
      window.cancelBooking = function() {
        if (!queueNumber) {
          Swal.fire({
            icon: 'error',
            title: 'ไม่พบเลขคิว',
            text: 'กรุณาลองอีกครั้ง',
            confirmButtonText: 'ตกลง'
          });
          return;
        }
        Swal.fire({
          title: 'คุณแน่ใจหรือไม่?',
          text: 'ต้องการยกเลิกการจอง?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'ใช่, ยกเลิกการจอง',
          cancelButtonText: 'ยกเลิก'
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = 'cancel_booking.php?queue_number=' + queueNumber;
          }
        });
      };

      // ตรวจสอบพารามิเตอร์ status=cancel_success
      const status = urlParams.get('status');
      if (status === 'cancel_success') {
        Swal.fire({
          icon: 'success',
          title: 'ยกเลิกการจองสำเร็จ!',
          text: 'ระบบได้ทำการยกเลิกการจองแล้ว',
          confirmButtonText: 'ตกลง'
        }).then(() => {
          const newUrl = window.location.origin + window.location.pathname + window.location.search.replace(/(\?|&)status=cancel_success/, '');
          window.history.replaceState({}, '', newUrl);
        });
      }
    });
  </script>
</body>
</html>
