<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองคิวตัดผม</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to right, #e1f5fe, #ede7f6);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: #6a5acd;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            font-size: 2rem;
            margin: 0;
        }
        .container {
            margin-top: 20px;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #6a5acd;
            border: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5a4db8;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #6a5acd;
            color: white;
            margin-top: 30px;
            border-radius: 0 0 12px 12px;
        }
        #bookingStatus {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        /* ปรับขนาดช่องในปฏิทินให้พอดีกับข้อความ */
        .fc-timegrid-slot {
            height: auto;
            line-height: 1.5;
            min-height: 80px;
            width: 200px;
        }
        .fc-timegrid-slot-label {
            font-size: 14px;
            padding: 8px 10px;
            white-space: normal;
            text-align: center;
            word-wrap: break-word;
            overflow: visible;
            max-width: 100%;
        }
        .fc-timegrid-event {
            font-size: 14px;
            padding: 5px 10px;
            white-space: normal;
            word-wrap: break-word;
            overflow: visible;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ระบบจองคิวตัดผม</h1>
    </div>
    <div class="container">
        <div id="calendar"></div>
        <form id="bookingForm" method="POST" action="submit_booking.php">
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="กรุณากรอกชื่อของคุณ" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">เบอร์โทร:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="กรุณากรอกเบอร์โทรศัพท์" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">วันที่:</label>
                <input type="text" class="form-control" id="date" name="date" readonly>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">เวลาที่ต้องการจอง:</label>
                <select class="form-select" id="time" name="time" required>
                </select>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">บริการที่ต้องการ:</label><br>
                <input type="checkbox" id="haircut" name="service[]" value="ตัดผม">
                <label for="haircut">ตัดผม</label><br>
                <input type="checkbox" id="shave" name="service[]" value="กันจร,กันหน้า,โกนหนวด">
                <label for="shave">กันจร,กันหน้า,โกนหนวด</label><br>
                <input type="checkbox" id="shave2" name="service[]" value="กันคิ้ว">
                <label for="shave2">กันคิ้ว</label><br>
                <input type="checkbox" id="shave3" name="service[]" value="โกรกผม ดำ-น้ำตาลเข้ม">
                <label for="shave3">โกรกผม ดำ-น้ำตาลเข้ม</label><br>
                <input type="checkbox" id="Facialmassage" name="service[]" value="สระไดร์+เซตทรงผม">
                <label for="Facialmassage">สระไดร์+เซตทรงผม</label><br>
                <input type="checkbox" id="hairWash" name="service[]" value="สระไดร์">
                <label for="hairWash">สระไดร์</label><br>
                <input type="checkbox" id="hairDye" name="service[]" value="ย้อมสีผม">
                <label for="hairDye">ย้อมสีผม</label><br>
                <input type="checkbox" id="earCleaning" name="service[]" value="แคะหู,ล้างหู">
                <label for="earCleaning">แคะหู,ล้างหู</label><br>
            </div>
            <button type="submit" class="btn btn-primary w-100">ยืนยันการจอง</button>
        </form>
        
        <div id="bookingStatus"></div>
    </div>
   
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var today = new Date().toISOString().split('T')[0];

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                dateClick: function (info) {
                    const selectedDate = info.dateStr;
                    if (selectedDate < today) {
                        Swal.fire({
                            icon: 'error',
                            title: '⛔ ไม่สามารถจองวันย้อนหลังได้',
                            text: 'กรุณาเลือกวันที่ปัจจุบันหรืออนาคต',
                            confirmButtonColor: '#6a5acd'
                        });
                        return;
                    }
                    document.getElementById('date').value = selectedDate;
                    updateAvailableTimes(selectedDate);
                },
                events: function(info, successCallback, failureCallback) {
                    fetch('get_bookings.php')
                        .then(response => response.json())
                        .then(data => successCallback(data))
                        .catch(error => failureCallback(error));
                },
                eventTimeFormat: {
                    hour: '2-digit',
                    minute: '2-digit',
                    meridiem: 'short'
                },
                dayCellDidMount: function (cell) {
                    let cellDate = cell.date.toISOString().split('T')[0];
                    if (cellDate < today) {
                        cell.el.style.backgroundColor = "#f5f5f5";
                        cell.el.style.color = "#999";
                        cell.el.style.pointerEvents = "none";
                    }
                }
            });

            calendar.render();

            // ตรวจสอบ query parameter status และรีโหลดหน้าหลังยกเลิกการจอง
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            if (status === 'cancel_success') {
                Swal.fire({
                    icon: 'success',
                    title: 'ยกเลิกการจองสำเร็จ!',
                    text: 'ข้อมูลการจองถูกรีเฟรชแล้ว',
                    confirmButtonText: 'ตกลง'
                }).then(() => {
                    window.location.reload();
                });
            }

            function updateAvailableTimes(selectedDate) {
                const timeSelect = document.getElementById('time');
                timeSelect.innerHTML = "";
                const startTime = 9;
                const endTime = 20;
                for (let hour = startTime; hour <= endTime; hour++) {
                    if (hour === 12) continue;
                    timeSelect.innerHTML += `<option value="${String(hour).padStart(2, '0')}:00">${String(hour).padStart(2, '0')}:00</option>`;
                    if (hour !== endTime) {
                        timeSelect.innerHTML += `<option value="${String(hour).padStart(2, '0')}:30">${String(hour).padStart(2, '0')}:30</option>`;
                    }
                }
                fetch('get_bookings.php')
                    .then(response => response.json())
                    .then(bookings => {
                        console.log("Bookings Data:", bookings);
                        const options = document.querySelectorAll('option');
                        options.forEach(option => console.log("Option Value:", option.value));
                        bookings.forEach(booking => {
                            if (selectedDate === booking.start.substring(0, 10)) {
                                console.log("Matching Booking Found:", booking);
                                const option = document.querySelector(`option[value="${booking.start.substring(11, 16)}"]`);
                                if (option) {
                                    option.disabled = true;
                                    option.style.color = 'red';
                                    option.textContent += " (จองแล้ว)";
                                }
                            }
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
